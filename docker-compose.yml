version: "2"
services:
  videoplayer-ms:
      build:
        context: ./
      ports: 
      - 3000:3000
      tty: true
      depends_on:
      - mongodb

  mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db
        ports:
            - 27017:27017
